<!DOCTYPE html>
<html lang="en">
<head>
   <title>CPU scheduler simulator</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">

   <h2>CPU scheduler simulator</h2>

   <div>

       <div>

           <h5>
               l'algoritmo FCFS (first come first served) Ã¨ una politica di schedulazione
               dei processi non preemptive usata nei sistemi operativi.
           </h5>

           <button id="idStart" onclick="start()"> Start </button>
           <button id="idReset" onclick="resetAll()"> Reset </button>

       </div>


       <!--INPUT-->
       <div>

           <p><b>Inserimento processi</b></p>

           Numero processi:
           <input type="number" id="numProcessi" min="1">

           <button onclick="creaInput()"> Conferma </button>

           <br><br>

           <div id="inputProcessi">
        


           </div>

       </div>


       <div>

           <table class="table" id="idTable" style="display:none;">

               <thead class="table-light">

                   <tr>
                       <th>Process</th>
                       <th>Arrival Time</th>
                       <th>Burst Time</th>
                       <th>Remaining Burst Time</th>
                   </tr>

               </thead>

               <tbody>
               </tbody>

           </table>

       </div>

   </div>


   <div id="output" style="display: none">

       <p>Di seguito l'evoluzione dei processi: </p>

       <div class="progress" id="ganttChart">
       </div>

   </div>

</div>


<script src="script.js"></script>

</body>
</html>
